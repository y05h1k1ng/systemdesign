<!doctype html>
{% extends "bootstrap/base.html" %}

{% block title %}Web service{% endblock %}

{% block content %}
<div class="container">
  <div class="page-header">
    <h1>
      Storage app
    </h1>
  </div>
  
  <div class="row">
    <div class="panel panel-default">
      <div class="panel-heading">
	登録フォーム
      </div>
      <div class="panel-body">
        <form method="POST" class="form-horizontal">
    	  <div class="form-group">
	    <label class="col-sm-2 control-label">もの</label>
	    <div class="col-sm-10">
              <input type="text" class="form-control" name="something" placeholder="something">
	    </div>
    	  </div>
    	  <div class="form-group">
	    <label class="col-sm-2 control-label">消費期限</label>
	    <div class="col-sm-10">
              <input type="text" class="form-control" name="date" placeholder="YYYY/MM/DD">
	    </div>
    	  </div>
          <div class="form-group">
	    <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-primary">Add</button>
	    </div>
    	  </div>
        </form>
      </div>
    </div>
  </div>
  
  <div class="row">
    <h2>
      登録内容
    </h2>
  </div>
  <div class="table-responsive">
    <table class="table table-striped">
      <thread>
	<tr>
	  <th>名前</th>
	  <th>消費期限</th>
	</tr>
      </thread>
      <tbody>
	{% for data in datas %}
	<tr>
	  <td>{{ data }}</td>
	</tr>
	{% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
